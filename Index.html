<html>
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="./Style.css">
            <title>Landing Page</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
      </head>
      <body>
            <!--[if lt IE 7]>
                  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
      <header>
            <div class="logo-container">
                  <img src="./img/logo.svg" alt="logo">
                  <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                  <ul class="nav-links">
                        <li ><a class="nav-link" href="#">Specs</a></li>
                        <li><a class="nav-link" href="#">Products</a></li>
                        <li><a class="nav-link" href="#">Contact</a></li>
                  </ul>
            </nav>
            <div class="cart">
                  <img src="./img/cart.svg" alt="cart">
            </div>
      </header>

      <main>
            <section class="present">
                  <div class="intro">
                        <div class="intro-text">
                              <h1>Laptop for the future</h1>
                              <p>All new Mac book pro with bionic M1 chip.Sleek design.14 inch touchscreen with 1000Nits of brightness.Do more on 12 hour long battery life,always ahead.</p>
                        </div>
                        <div class="cta">
                              <button class="cta-select">Buy Now</button>
                              <button class="cta-add">Add to Cart</button>
                        </div>
                  </div>
                  <div class="cover">
                        <img src="./img/matebook.png" alt="">
                  </div>
            </section>
            <div class="laptop-select">
                  <img src="./img/arrow-left.svg" alt="">
                  <img src="./img/dot.svg" alt="">
                  <img src="./img/dot-full.svg" alt="">
                  <img src="./img/dot-full.svg" alt="">
                  <img src="./img/arrow-right.svg" alt="">
            </div>
            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
      </main>

      </body>
</html>
